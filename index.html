<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sudoku Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Sudoku Card -->
    <div class="relative z-10 bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-md mx-4">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Sudoku Solver ðŸ§©</h1>
            <p id="status-message" class="text-gray-500 mt-2 h-6 transition-opacity duration-300"></p>
        </div>

        <!-- Sudoku Grid Container -->
        <div id="sudoku-grid" class="grid grid-cols-9 grid-rows-9 gap-1 aspect-square mb-6 bg-gray-700 rounded-lg p-1">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <!-- Control Buttons -->
        <div class="flex flex-col sm:flex-row gap-4">
            <button id="generate-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Generate Random Puzzle
            </button>
            <button id="solve-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Solve Puzzle
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
